<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="index.css" />

  <body>
    <!-- Giving main class for centering will center div -->
    <!-- I dont want initially main's content got centered -->
    <main>
      <!-- When I give now div classes div's content will be centered, and thats exactly what I want -->
      <div class="top-content-styles">
        <h2>Sign up for Exclusive Access</h2>
        <input type="email" name="email-input" id="" placeholder="Enter your email here" />
        <div class="btn-div-styles">
          <button>SEND</button>
        </div>
      </div>
      <section>
        <div class="">
          <div>
            <p>
              <i class="fa-solid fa-cart-flatbed-suitcase"></i>
            </p>
            <h3>FREE shipping</h3>
            <p>All orders over $99</p>
          </div>
          <div>
            <p>
              <i class="fa-regular fa-heart"></i>
            </p>
            <h3>3 days delivery</h3>
            <p>Carefully paced with love</p>
          </div>
          <div>
            <p>
              <i class="fa-regular fa-credit-card"></i>
            </p>
            <h3>Buy now, pay later</h3>
            <p>With Karnos credit card</p>
          </div>
        </div>

        <div class="">
          <div>
            <p>
              <i class="fa-solid fa-lock"></i>
            </p>
            <h3>Safe payment</h3>
            <p>Secure online payments</p>
          </div>
          <div>
            <p>
              <i class="fa-solid fa-life-ring"></i>
            </p>
            <h3>Suppot 24/7</h3>
            <p>(555) 555 5555</p>
          </div>
        </div>
      </section>
